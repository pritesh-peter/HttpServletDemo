<!DOCTYPE html>
<html>
    <head>
        <title>HttpServletDemo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .container{
                width:30%;
                border:1px solid black;
                margin:auto;
                padding: 20px;
                font-size: 20px;
            }
            #myform table tr td {
                font-size: 20px;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
        <h1>Enter your details</h1>
        <form id="myform" action="registerservlet" method="post">
        <table>
            <tr>
                <td>Enter your name: </td>
                <td><input type="text" name="user_name" placeholder="Enter Name" /></td>
            </tr>
            <tr>
                <td>Enter your Password </td>
                <td><input type="password" name="user_password" placeholder="Enter Password" /></td>
            </tr>
             <tr>
                <td>Enter your Email </td>
                <td><input type="email" name="user_email" placeholder="Enter Email" /></td>
            </tr>
             <tr>
                <td>Gender </td>
                <td><input type="radio" name="user_gender" value="male" >Male &nbsp;&nbsp; <input type="radio" name="gender" value="female">Female</td>
            </tr>
             <tr>
                <td>Select your course </td>
                <td>
                    <select name="user_course">
                        <option value="java">Java</option>
                        <option value="php">Php</option>
                        <option value="python">Python</option>
                    </select>
                </td>
             </tr>
             <tr>
                 <td style="text-align: right"> <input type="checkbox" value="checked" name="user_condition" ></td>
                 <td>Agreement</td>
             </tr>
             <tr>
                 <td>
                     
                 </td>
                 <td>
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                 </td>
             </tr>
        </table>
        </form>
        </div>
    </body>
</html>
